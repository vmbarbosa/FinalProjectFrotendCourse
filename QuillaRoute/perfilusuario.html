<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UFF-8" />
  <meta name="viewport" content="width-device-width, inicial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <title>Usuario</title>
  <link rel="stylesheet" href="../css/perfilusuario.css" />
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>

<body>
  <header>
    <nav class="nav">
      <div class="logo-inicio">
        <div class="logonav">
          <!-- Se establece la acción de redirección hacia la página inicial cuando se da clic en el logo -->
                    <!-- Se realiza la busqueda de la imagen que se quiere mostrar en la vista y se le agrega la ruta a la que se dirige cuando se da clic -->
            <a href="../QuillaRoute/home.html"> <img src="../images/logo-foro.png" alt="" class="logo-inicio"></a>
        </div>
        <div class="menunav">
            <!-- Se establece la redirección hacia las vistas correspondientes -->
            <!-- A traves de href se le agrega la ruta a la que se dirige cuando se da clic -->
            <a href="../QuillaRoute/Foro.html">Inicio</a>
            <a href="../QuillaRoute/Noticias.html">Noticias</a>
            <a href="../QuillaRoute/barra.html">Mapa</a>
        </div>
        <div class="usernav">
            <!-- Se establece la redirección hacia la vista de perfil de usuario a través del icono de perfil -->
            <!-- Se utiliza iconify para traer el icono a usar y se le agrega la ruta a la que se dirige cuando se da clic -->
            <a class="user"><span class="iconify" data-icon="bx:bx-user-circle" data-inline="false"
                style="color: #fff; font-size: 55px;"></span></a>
        </div>
    </nav>
  </header>
  <img class="background"src="../images/background.png" alt="">
  <div class="tarjeta-central">

    <div class="side-menu">
      <div class="imagen-port">
        <div class="foto">
          <!-- Se utiliza imagen con texto alternativo en caso de que no cargue -->
          <img src="../images/pexels-simon-migaj-747964 1.png" alt="Foto de perfil" />
          <div class="hover-img">
            <!-- Se utiliza animación para que se visualice otra imagen cuando el mouse pase por encima de esta -->
            <!-- Se utiliza imagen con texto alternativo en caso de que no cargue -->
            <input type="image" src="../images/camara.svg" alt="Submit">
          </div>
        </div>
      </div>
      <nav>
        <ul>
          <!-- Se utiliza texto para redireccionar hacia otra vista -->
          <li><a href="../QuillaRoute/perfilusuario.html">Información Personal</a></li>
          <li><a href="../QuillaRoute/historial.html">Historial de Eventos</a></li>
        </ul>
      </nav>

    </div>
    <div class="contenido">
      <h2>Información Personal</h2>
      <hr />
      <form class="informacion">
        <div class="formulario">
          <div>
            <label for="nombre">Nombre</label>
            <!-- Se usa input para leer el text field que eñ usuario digite -->
            <input type="text" name="nombre" id="nombre" value="Jackson Wang" />
          </div>
          <div>
            <label for="edad">Edad</label>
            <!-- Se usa input para leer el text field que eñ usuario digite -->
            <input type="text" name="edad" id="edad" value="25" />
          </div>
          <div>
            <label for="genero">Genero</label>
            <!-- Se usa input para leer el text field que eñ usuario digite -->
            <input type="text" name="genero" id="genero" value="Masculino" />
          </div>
          <div>
            <label for="ciudad">Ciudad</label>
            <!-- Se usa input para leer el text field que eñ usuario digite -->
            <input type="text" name="ciudad" id="ciudad" value="Barranquilla" />
          </div>
          <div>
            <label for="direccion">Dirección</label>
            <!-- Se usa input para leer el text field que eñ usuario digite -->
            <input type="text" name="direccion" id="direccion" value="Cll 79 #41-329" />
          </div>
        </div>
        <div class="send">
          <input type="submit" class="submit" value="Guardar cambios" />
        </div>
      </form>
    </div>
  </div>
  <footer class="footer-inicio">
    <h4>Mas información</h4>
    <!-- Se utiliza imagenes con texto alternativo en caso de que estas no carguen -->
    <img src="../images/Vector-fb.png" alt="Facebook" />
    <img src="../images/twitter- Vector.png" alt="Twitter" />
    <img src="../images/vector-instagram.png" alt="Instagram" />
  </footer>
</body>

</html>
